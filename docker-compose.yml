services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: pcgear
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 5s
      retries: 10

  backend:
    build:
      context: ./BackEnd/pcgear
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./FrontEnd
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql-data:
