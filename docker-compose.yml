version: "3.8"

services:
  # DB 서비스 추가
  db:
    image: mysql:8.0
    container_name: my-mysql-db
    restart: always
    environment:
      # .env 파일에서 정의한 변수들을 사용
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      # 외부 DB 관리 도구(Workbench 등)로 접속하려면 주석 해제 (선택 사항)
      # - "3306:3306"
    volumes:
      # DB 데이터를 영구적으로 저장하기 위한 볼륨 설정
      - mysql-data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: my-spring-app
    # .env 파일을 사용하도록 설정
    env_file:
      - .env
    # backend가 db에 의존하도록 설정
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: my-react-app
    ports:
      - "80:80"
    depends_on:
      - backend

# Docker 볼륨 정의
volumes:
  mysql-data:
