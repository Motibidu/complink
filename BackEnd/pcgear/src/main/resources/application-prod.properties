# Secret Keys, Urls
portone.webhook-url=${PROD_DOMAIN}
portone.api-url=${PORTONE_API_URL}
portone.access-token-url=${PORTONE_ACCESS_TOKEN_URL}
portone.api.secret=${PORTONE_API_SECRET}
portone.webhook.secret=${PORTONE_WEBHOOK_SECRET}
portone.imp-key=${PORTONE_IMP_KEY}
portone.imp-secret=${PORTONE_IMP_SECRET}


coolsms.api.key=${COLLSMS_API_KEY}
coolsms.api.secret.key=${COOLSMS_API_SECRET_KEY}

recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}
recaptcha.mail-sender.password=${RECATPCHA_MAILSENDER_PASSWORD}
recaptcha.verify-url=${RECAPTCHA_VERIFY_URL:https://www.google.com/recaptcha/api/siteverify}

delivery-tracker.webhook-url=${PROD_DOMAIN}
delivery-tracker.client-id=${DELIVERY_TRACKER_CLIENT_ID}
delivery-tracker.client-secret=${DELIVERY_TRACKER_CLIENT_SECRET}
delivery-tracker.auth-url=${DELIVERY_TRACKER_AUTH_URL:https://api.tracker.delivery/oauth/token}
delivery-tracker.graphql-api-url=${DELIVERY_TRACKER_GRAPHQL_API_URL:https://apis.tracker.delivery/graphql}



