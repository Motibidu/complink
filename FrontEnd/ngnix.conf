server {
    listen 80;

    # /api/로 시작하는 모든 요청을 백엔드 서비스로 전달
    location /api/ {
        # 'backend'는 아래 docker-compose.yml 파일에 정의할 서비스 이름입니다.
        # Docker Compose의 내부 DNS가 'backend'를 스프링 컨테이너의 IP로 변환해줍니다.
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 그 외의 모든 요청은 React 앱을 서비스
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # React-router 사용 시 새로고침해도 404가 뜨지 않게 해주는 설정
        try_files $uri $uri/ /index.html;
    }
}